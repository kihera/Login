<!DOCTYPE html>
<html>
<head>
  <title>Login/Signup Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="h-screen flex justify-center bg-gray-100">
  <div class="max-w-md w-full p-4 bg-white rounded shadow-md">
    <h1 class="text-3xl font-bold mb-4">Login/Signup Example</h1>
    <div id="login-form" class="mb-4">
      <h2 class="text-lg font-bold mb-2">Login</h2>
      <form id="login-form">
        <label for="login-email" class="block mb-2">Email:</label>
        <input type="email" id="login-email" name="email" class="w-full p-2 pl-10 text-sm text-gray-700">
        <label for="login-password" class="block mb-2">Password:</label>
        <input type="password" id="login-password" name="password" class="w-full p-2 pl-10 text-sm text-gray-700">
        <button type="submit" class="bg-orange-500 hover:bg-orange-700 font-bold py-2 px-4 rounded">Login</button>
      </form>
    </div>
    <div id="signup-form">
      <h2 class="text-lg font-bold mb-2">Signup</h2>
      <form id="signup-form">
        <label for="signup-email" class="block mb-2">Email:</label>
        <input type="email" id="signup-email" name="email" class="w-full p-2 pl-10 text-sm text-gray-700">
        <label for="signup-password" class="block mb-2">Password:</label>
        <input type="password" id="signup-password" name="password" class="w-full p-2 pl-10 text-sm text-gray-700">
        <button type="submit" class="bg-orange-500 hover:bg-orange-700 font-bold py-2 px-4 rounded">Signup</button>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const data = await response.json();
        if (data.success) {
          alert('Login successful!');
        } else {
          alert('Login failed!');
        }
      } catch (error) {
        console.error(error);
      }
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password}),
        });
        const data = await response.json();
        if (data.success) {
          alert('Signup successful!');
        } else {
          alert('Signup failed!');
        }
      } catch (error) {
        console.error(error);
      }
    });
  </script>
</body>
</html>
